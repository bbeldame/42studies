<body>
    <div id="wrapper">

            <img src="resources/day_of_the_42.png" alt="day_of_the_42">

                <a href="http://www.disney.com"><img src="resources/reload.png" alt="" title="Recommencer au début" id="reload"></a>
                <a href="http://www.relaischateaux.com" title="Déconnecter"><img src="resources/close.gif" alt="close" id="close"></a>

        </header>
        <div id="content">
            <div class="radius shadow left">
                <a href="" title="Avancer"><img title="Avancer" src="resources/arrow.png" alt="Avancer"></a>
                <a href="" title="Prendre"><img title="Prendre" src="resources/main.png" alt="Prendre"></a>

            <form action="">
                <input type="text" id="txt">
                <input id="sub" type="submit" name="repondre" value="Repondre">
            </form>
        </div>
    </div>
    <map name="Map" id="Map">
        <area alt="apple" title="" href="http://www.apple.com" shape="rect" coords="790,446,980,325" />
